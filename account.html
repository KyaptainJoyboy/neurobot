<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurobot : Account</title>
    <link rel="stylesheet" href="styles/globalstyles.css">
    <link rel="stylesheet" href="styles/account.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="functions.js" defer></script>
    <script src="animations.js" defer></script>
</head>

<body class="account">
<header>
    <a href="robot_face.html"style="font-weight: bold; text-decoration: none; color: var(--text-color)">NEUROBOT</a>
</header>
    <nav class="nav-bar">
        <a href="home.html">Home</a>
        <a href="student.html">Student Support</a>
        <a href="student.html">Mental Health Support</a>
        <a href="account.html" class="active">Account</a>
        <a href="web_meet.html">Web Meet</a>
    </nav>

    <div class="container">
        <h3>Account</h3>
        <div class="grid-container">
            <div class="grid-container-item">
                <h3>
                    Account Details
                </h3>
                <div class="sample-account-details">
                    <p><strong>Name:</strong> Rick Astley Bunagan</p>
                    <p><strong>Grade and Section:</strong> 1-St. Peter</p>
                    <p><strong>Birthday:</strong> January 1, 2018</p>
                    <p><strong>Status:</strong> Student</p>
                </div>
            </div>

            <div class="grid-container-item">
                <h3>
                    Account Commands
                </h3>
                <div class="btn-group">
                    <button onclick="resetAccount()" class="btn">Retrieve Account Information</button>
                    <button onclick="resetAccount()" class="btn">Reset Account</button>
                    <button onclick="clearJournal()" class="btn">Clear Journal Entries</button>
                    <button onclick="clearQuotes()" class="btn">Clear Quotes Entries</button>
                    <div>
                        <label for="simulateMood">Select Mood</label>
                        <select id="simulateMood">
                            <option value="Very Sad">Very Sad</option>
                            <option value="Sad">Sad</option>
                            <option value="Neutral">Neutral</option>
                            <option value="Happy">Happy</option>
                            <option value="Very Happy">Very Happy</option>
                        </select>
                        <label for="simulateDays">Number of Days</label>
                        <input type="number" id="simulateDays" min="1" max="5" value="5">
                        <div class="btn-group">
                            <button id="simulateButton" class="btn">Simulate Moods</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid-container-item">
                <h3>
                    Account History
                </h3>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="grid-container">
            <div class="grid-container-item">
                <h2>
                    Lessons
                </h2>
                <div id="lesson-list">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="moodgraph-grid-container">
            <div class="grid-container-item-moodgraph">
                <h3>Mood Graph</h3>
                <canvas id="moodChart"></canvas>
            </div>
        </div>
    </div>
</body>
<script>
    window.onload = function() {
        displayLessonPlans()
    };
</script>
</html>
