<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAULI AID - Account</title>
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js" defer></script>
    <script src="animations.js" defer></script>
</head>s
<body>
    <header>
        <h1>PAULI AID</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="student.html">Student Support</a>
        <a href="teacher.html">Teacher Support</a>
        <a href="account.html" class="active">Account</a>
        <a href="wiki.html">Health Wiki</a>
        <a id="logout" onclick="logout()">Logout</a>
    </nav>
    <div class="container">
        <div class="section-box">
            <h2>Login or Register</h2>
            <form id="login" onsubmit="return validateLoginForm()">
                <input type="email" id="Email" placeholder="Email" required>
                <div id="login-email-error" class="error-message"></div>
                <input type="password" id="login-password" placeholder="Password" required>
                <div id="login-password-error" class="error-message"></div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div id="register-form">
            <h3>Register</h3>
            <form id="register" onsubmit="return validateRegisterForm()">
                <input type="text" id="register-name" placeholder="Full Name" required>
                <div id="register-name-error" class="error-message"></div>
                <input type="email" id="register-email" placeholder="Email" required>
                <div id="register-email-error" class="error-message"></div>
                <input type="password" id="register-password" placeholder="Password" required>
                <div id="register-password-error" class="error-message"></div>
                <label for="register-role">Role</label>
                <select id="register-role" required>
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <div id="register-role-error" class="error-message"></div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p id="toggle-form">
                <a href="#" id="toggle-link">Don't have an account? Register here</a>
            </p>
        </div>
    </div>
</body>
</html>
