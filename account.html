
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAULI AID - Account</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Existing styles... */
        .error-message {
            color: #721c24;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>PAULI-AID</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="student.html">Student Support</a>
        <a href="teacher.html">Teacher Support</a>
        <a href="account.html" class="active">Account</a>
        <a id="logout" onclick="logout()">Logout</a>
    </nav>
    <div class="container">
        <div class="content">
            <h2>Account</h2>
            <div id="status-message"></div>
            <div id="login-form">
                <h3>Login</h3>
                <form id="login" onsubmit="return validateLoginForm()">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <div id="login-email-error" class="error-message"></div>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <div id="login-password-error" class="error-message"></div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
            <div id="register-form" style="display:none;">
                <h3>Register</h3>
                <form id="register" onsubmit="return validateRegisterForm()">
                    <input type="text" id="register-name" placeholder="Full Name" required>
                    <div id="register-name-error" class="error-message"></div>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <div id="register-email-error" class="error-message"></div>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <div id="register-password-error" class="error-message"></div>
                    <select id="register-role" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                    <div id="register-role-error" class="error-message"></div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
            <p id="toggle-form">
                <a href="#" id="toggle-link">Don't have an account? Register here</a>
            </p>
        </div>
    </div>
    <script>
        // Existing script...

        function validateLoginForm() {
            let isValid = true;
            const email = document.getElementById('login-email');
            const password = document.getElementById('login-password');

            if (!email.value.match(/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/)) {
                document.getElementById('login-email-error').textContent = 'Please enter a valid email address';
                isValid = false;
            } else {
                document.getElementById('login-email-error').textContent = '';
            }

            if (password.value.length < 6) {
                document.getElementById('login-password-error').textContent = 'Password must be at least 6 characters long';
                isValid = false;
            } else {
                document.getElementById('login-password-error').textContent = '';
            }

            return isValid;
        }

        function validateRegisterForm() {
            let isValid = true;
            const name = document.getElementById('register-name');
            const email = document.getElementById('register-email');
            const password = document.getElementById('register-password');
            const role = document.getElementById('register-role');

            if (name.value.length < 2) {
                document.getElementById('register-name-error').textContent = 'Name must be at least 2 characters long';
                isValid = false;
            } else {
                document.getElementById('register-name-error').textContent = '';
            }

            if (!email.value.match(/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/)) {
                document.getElementById('register-email-error').textContent = 'Please enter a valid email address';
                isValid = false;
            } else {
                document.getElementById('register-email-error').textContent = '';
            }

            if (password.value.length < 6) {
                document.getElementById('register-password-error').textContent = 'Password must be at least 6 characters long';
                isValid = false;
            } else {
                document.getElementById('register-password-error').textContent = '';
            }

            if (role.value === '') {
                document.getElementById('register-role-error').textContent = 'Please select a role';
                isValid = false;
            } else {
                document.getElementById('register-role-error').textContent = '';
            }

            return isValid;
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'account.html';
        }

        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            document.getElementById('logout').style.display = 'block';
        } else {
            document.getElementById('logout').style.display = 'none';
        }
    </script>
</body>
</html>
