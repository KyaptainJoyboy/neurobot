<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAULI AID - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PAULI-AID</h1>
    </header>
    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="student.html">Student Support</a>
        <a href="teacher.html">Teacher Support</a>
        <a href="account.html">Account</a>
        <a id="logout" onclick="logout()">Logout</a>
    </nav>
    <div class="container">
        <div class="content">
            <h2>Welcome to PAULI AID</h2>
            <p class="center-text">Your personal assistant for mental health and well-being.</p>
            <div class="feature">
                <h3>Quick Navigation</h3>
                <div class="btn-group">
                    <a href="student.html" class="btn">Student Support</a>
                    <a href="teacher.html" class="btn">Teacher Support</a>
                    <a href="account.html" class="btn">Account</a>
            </div>
        </div>
            <div class="feature">
                <h3>Daily Affirmation</h3>
                <p>"Every day is a new opportunity to grow and be better."</p>
                <div class="btn-group">
                    <button onclick="showNewAffirmation()" class="btn">New Affirmation</button>
                </div>
                <div id="affirmation-display"></div>
            </div>
        </div>
    </div>
    <script>
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'account.html';
        }

        // Affirmation feature
        function showNewAffirmation() {
            const affirmations = [
                "You are capable of amazing things.",
                "Believe in yourself and all that you are.",
                "Your potential is limitless.",
                "The world is your stage.",
                "You can shine brighter.",
            ];
            const randomAffirmation = affirmations[Math.floor(Math.random() * affirmations.length)];
            document.getElementById('affirmation-display').innerText = randomAffirmation;
        }

        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            document.getElementById('logout').style.display = 'block';
        } else {
            document.getElementById('logout').style.display = 'none';
        }
    </script>
</body>
</html>
