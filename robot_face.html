<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Face</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .full-screen-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<script>
    function testRedirect() {
        console.log("GIF clicked! Redirecting...");
        window.location.href = 'home.html';
    }

        // Function to get the voice list and pick a specific voice
        function getVoiceByName(name) {
            const voices = speechSynthesis.getVoices();
            return voices.find(voice => voice.name.includes(name)) || voices[0]; // Fallback to default
        }

        // Speak text with a selected voice
        function speakText(text, voiceName = "Google UK English Female", delay = 0) {
            return new Promise(resolve => {
                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(text);
                    const voice = getVoiceByName(voiceName);
                    if (voice) utterance.voice = voice;
                    utterance.onend = resolve; // Resolve when the speaking ends
                    speechSynthesis.speak(utterance);
                }, delay);
            });
        }

        // Queue messages with delays
        async function speakMessages() {
            await speakText("Hello! Welcome to my website.", "Google UK English Female", 1000);
            await speakText("Feel free to explore.", "Google UK English Female", 2000);
            await speakText("Have a wonderful day!", "Google UK English Female", 1000);
        }

        // Automatically start speaking on page load
        window.addEventListener("DOMContentLoaded", () => {
            // Ensure voices are loaded
            window.speechSynthesis.onvoiceschanged = () => {
                speakMessages();
            };

            // In case voices are already loaded
            if (speechSynthesis.getVoices().length > 0) {
                speakMessages();
            }
        });
</script>
<img src="images/robot_face.gif" alt="Robot Face" class="full-screen-gif" onclick="testRedirect()">
</body>
</html>
